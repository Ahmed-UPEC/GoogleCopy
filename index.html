<!DOCTYPE html>
<html>
    <head>
        <title>Ahmed's Google Page</title>
        <link rel="stylesheet" href="style.css">
    </head>

        <nav class="navbar">

        </nav>

        </div>
        <footer>
            <div class="Haut">

            </div>
            <div class="Bas">
            <div class="BasGauche">
                <h4>Publicité</h4>
                <h4>Entreprise</h4>
                <h4>A propos</h4>
                <h4>Comment fonctionne la recherche Google ?</h4>
            </div>
            <div class="BasDroit">
                <h4>Info Consomateurs</h4>
                <h4>Confidentialité</h4>
                <h4>Conditions</h4>
